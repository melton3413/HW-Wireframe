<!DOCTYPE html>
<html lang="en-US">
<!--HTML section requirements:
Header
Nav
Aside (With a Heading)
Section (With a Heading)
Article (With a Heading) contained within the Section
Headers contained within the Article
Paragraph contained within the Article-->

<head>
        
        <title>Building a Wireframe</title>
        <meta charset="utf-8" />
        <meta name="author" content="Melton McWilliams" />
	    <meta name="description" content="Building a Wireframe" />
	    <meta name="classification" content="Building a Wireframe" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div>
        <header>
                <p>header</p>
        </header>
        <nav>
                <p>nav</p>
        </nav>
        <section>
                <p id="_section">section</p>
                <article>
                    <p id="_article">article</p>
                    <div class="hbox">
                            <h1>h1, </h1>
                            <h2>h2, </h2>
                            <h3>h3</h3>
                    </div>
                    <p class="pbox">p</p>
                </article>
        </section>
        <aside>
                <p>aside</p>
        </aside>
        <footer>
                <p>footer</p>
        </footer>
    </div>
</body>
</html>
